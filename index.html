<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class = "container">
            <div class = "main">
                <h1 class="heading">Metric/Imperial Unit Conversion</h1>
                <input id="num-to-convert" type="number" value=0 />
                <button id="convert-btn">Convert</button>
            </div>
            <div class="resultcontainer">
                <div class="result">
                    <h2>Length (Meter/Feet)</h2>
                    <h3 id="length">meters = feet | feet = meters</h3>
                </div>
                <div class="result">
                    <h2>Volume (Liters/Gallons)</h2>
                    <h3 id="volume">liters = gallons | gallons = liters</h3>
                </div>
                <div class="result">
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <h3 id="mass">kilos = pounds | pounds = kilos</h3>
                </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
